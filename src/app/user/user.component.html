<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"  *ngIf="showForm">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                                <img  class="avatar border-gray" [src]="this.userResDetail.profilepic" alt="..."/>    
                                <a>
                                    <label>
                                    <input type="file" (change)="onFileChange($event)" style="visibility: hidden;">
                                <i  class="pe-7s-camera"></i></label>
                                </a>
                                <h2 class="title">{{this.userResDetail.firstName | titlecase}} {{this.userResDetail.lastName | titlecase}}<br />
                                   {{this.userResDetail.userName}}
                                </h2>                            
                        </div>
                        <p class="text-center mt-2"> <label>{{this.userResDetail.aboutMe}}</label></p>
                    </div>
                    <hr>
                    <!-- <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div> -->
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <!-- <div class="header">
                        <h4 class="title font-weight-bold" sty>Update Profile</h4>
                    </div> -->
                    <div class="content" *ngIf="showForm">
                        <form  class="example-form">
                            <div class="row">                                
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                    <input matInput type="text" disabled  name="Username" [(ngModel)]="this.userResDetail.userName">
                                </mat-form-field>
                                    
                                </div> 
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="this.userResDetail.email" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" [(ngModel)]="this.userResDetail.mobile" name="mobile"  placeholder="Mobile" maxlength="10">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" name="firstName" [(ngModel)]="this.userResDetail.firstName" placeholder="First Name" value="Mike">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input  matInput type="text" name="lastName" [(ngModel)]="this.userResDetail.lastName" placeholder="Last Name" value="Andrew">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" name="address"  [(ngModel)]="this.userResDetail.address" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" name="City" [(ngModel)]="this.userResDetail.city"  placeholder="City" value="Mike">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" name="Country" [(ngModel)]="this.userResDetail.country"  placeholder="Country" value="Andrew">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="number" name="Postal-code" [(ngModel)]="this.userResDetail.pin" placeholder="ZIP Code">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput rows="3" name="About-me" [(ngModel)]="this.userResDetail.aboutMe" placeholder="Here can be your description" ></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button  mat-button type="submit" class="btn btn-info btn-fill pull-right mt-3" (click)="onSubmit()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
