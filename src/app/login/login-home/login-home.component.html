<div class="parent">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" *ngIf="!forgertPswdFlag">
			<div class="card-header">
				<h3>Sign In</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
					</div>
					<span *ngIf="this.invalidLogin" class="text-danger font-weight-bold">Invalid Username or Password</span>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>					
					<button (click)=checkLogin() class="btn float-right login_btn">
						Login
					</button>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a (click)="signUp()">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a (click)="this.forgertPswdFlag =!this.forgertPswdFlag">Forgot your password?</a>
				</div>
			</div>
		</div>
		<div class="card" *ngIf="forgertPswdFlag">
			<div class="card-header">
				<h3 class="pull-left">Update Password</h3>
				<h3 class="pull-right" (click)="this.forgertPswdFlag =!this.forgertPswdFlag">Sign In</h3>
			</div>
			<div class="remember pl-4">Enter Username to reset password</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [disabled]="validUserName" type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username">
						
					</div>
					<div class="input-group form-group" *ngIf="validUserName">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password"  [(ngModel)]="password">
					</div>
					<span *ngIf="this.invalidLogin" class="text-danger font-weight-bold">Invalid Username or Password</span>
								
					<button *ngIf="!validUserName" (click)=changePassword() class="btn login_btn mt-3" style="align-items: center;">
						Continue
					</button>
					<button *ngIf="validUserName" (click)=updatePassword() class="btn login_btn mt-3" style="align-items: center;">
						Update
					</button>
				</form>
			</div>
			</div>

	</div>
</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: white">Please Wait. </p>  
	</ngx-spinner>
